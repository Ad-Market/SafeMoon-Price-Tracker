<!DOCTYPE html>
<html>
	<head>
        <title>SafeMoon Latest Price</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="javascripts/jquery-3.6.0.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
				<div><strong>Real time price from Pancakeswap</strong></div>
			</div>
			<div class="row">
				<div class="col">
					<img width="24" height="24" src="images/safemoon.png" alt="SafeMoon Logo"> SafeMoon
				</div>
				<div class="col">
					<span id="price">Checking price...</span>
				</div>
			</div>
	        <div class="row">
			    <div class="col">Holdings:</div>
			    <div class="col">
			        <span id="holdings"></span>
			    </div>
			</div>
		    <div class="row">
			    <div class="col">USD Value:</div>
			    <div class="col">
			        <span id="value">Calculating...</span>
			    </div>
			</div>
			<div class="row">
			    <div class="col">Total Invested Amount:</div>
			    <div class="col">
			        <span id="initial"></span>
			    </div>
			</div>
		    <div class="row">
			    <div class="col">Total Profit:</div>
			    <div class="col">
		            <span id="gain"></span>
			    </div>
		    </div>
		</div>
		<script src="javascripts/index.js"></script>
	</body>
</html>
